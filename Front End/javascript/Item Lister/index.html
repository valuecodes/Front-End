<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Objects</title>
</head>
<body>
    <div class="main-header">
        <h1 class="box">Item lister</h1>
        <div>
            <input type="text" class="form-control box" id="filter" placeholder="Search Items...">
        </div>
    </div>
    <div class="container">
        <section class="form">
           <form id="addForm">
            <input type="text" class="form-control" id="item">
            <input type="submit" class="btn" value="submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
              <li class="list-group-item">Item 1<button class="btn delete">X</button></li>
              <li class="list-group-item">Item 2<button class="btn delete">X</button></li>
            </ul> 
        </section>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
